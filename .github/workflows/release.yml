name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Verify module
        run: |
          go mod verify
          go mod tidy
          git diff --exit-code go.mod
          if [ -f go.sum ]; then git diff --exit-code go.sum; fi

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Remove 'v' prefix for changelog lookup
          VERSION_NUM="${VERSION#v}"

          # Extract changelog section for this version
          CHANGELOG=$(awk "/^## \[${VERSION_NUM}\]|^## ${VERSION_NUM}/,/^## \[?[0-9]+\.[0-9]+\.[0-9]+\]?/" CHANGELOG.md | head -n -1)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${VERSION}"
          fi

          # Write to file to handle multiline
          echo "$CHANGELOG" > changelog_section.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          body_path: changelog_section.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger pkg.go.dev update
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          # Request pkg.go.dev to fetch the new version
          curl -s "https://proxy.golang.org/github.com/raphaeltorquat0/iptuapi-go/@v/${VERSION}.info" || true
